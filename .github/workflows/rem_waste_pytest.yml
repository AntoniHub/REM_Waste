name: REM Waste | API Tests

on:
  schedule:
    - cron: '0 1 * * 1-5'   # 01:00 UTC
    - cron: '0 13 * * 1-5'  # 13:00 UTC
  workflow_dispatch:      # Manual trigger

jobs:
  run-api-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "API Tests"

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install Python dependencies
      run: pip install pytest requests

    - name: ğŸ§° Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: ğŸ“¦ Install json-server globally
      run: npm install -g json-server@1.0.0-beta.3

    - name: ğŸ”ƒ Start JSON Server
      run: |
        nohup json-server --watch db.json --port 3001 &
        sleep 3  # Give server time to start

    - name: âœ… Run pytest
      run: pytest -v
